<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BMI CALCULATER</title>
</head>

<body>


    <div class="container">
        <h1>Body mass index (BMI)</h1>

        <form>
            <label for="height">Enter Your Height (cm)</label>
            <input type="text" name="height" id="height" required>

            <label for="weight">Enter Your Weight (kg)</label>
            <input type="text" name="weight" id="weight" required>

        </form>
        <button class="btn btn-primary">Submit</button>

        <p> <strong class="rest">Result:</strong> BMI = <span class="result">00 </span> kg/m2 <span
                class="message"></span></p>


        <div class="recommended ">
            <h2>BMI Classification:</h2>
            <table border="1">
                <tr>
                    <th>Classification</th>
                    <th> BMI Range (kg/m<sup>2</sup>)</th>
                </tr>
                <tr>
                    <td>Severe Thinness</td>
                    <td>&lt; 16</td>
                </tr>
                <tr>
                    <td>Moderate Thinness</td>
                    <td>16 - 17</td>
                </tr>
                <tr>
                    <td>Mild Thinness</td>
                    <td>17 - 18.5</td>
                </tr>
                <tr>
                    <td>Normal</td>
                    <td>18.5 - 25</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>25 - 30</td>
                </tr>
                <tr>
                    <td>Obese Class I</td>
                    <td>30 - 35</td>
                </tr>
                <tr>
                    <td>Obese Class II</td>
                    <td>35 - 40</td>
                </tr>
                <tr>
                    <td>Obese Class III</td>
                    <td>&gt; 40</td>
                </tr>
            </table>
        </div>
    </div>



</body>

</html>
